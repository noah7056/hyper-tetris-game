<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyper Tetris</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      
      .font-retro {
        font-family: 'Press Start 2P', cursive;
      }

      @keyframes flash {
        0% { opacity: 1; background-color: white; }
        50% { opacity: 0.5; background-color: yellow; }
        100% { opacity: 0; }
      }

      .animate-flash {
        animation: flash 0.3s ease-out forwards;
      }

      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      @keyframes shake-hard {
        0% { transform: translate(0, 0); }
        10% { transform: translate(-5px, 5px); }
        20% { transform: translate(5px, -5px); }
        30% { transform: translate(-5px, -5px); }
        40% { transform: translate(5px, 5px); }
        50% { transform: translate(-5px, 0); }
        60% { transform: translate(5px, 0); }
        70% { transform: translate(0, 5px); }
        80% { transform: translate(0, -5px); }
        90% { transform: translate(-2px, 2px); }
        100% { transform: translate(0, 0); }
      }

      .animate-shake {
        animation: shake 0.5s;
      }
      
      .animate-shake-hard {
        animation: shake-hard 0.2s cubic-bezier(.36,.07,.19,.97) both;
      }

      .tetris-text-shadow {
        text-shadow: 2px 2px 0px #000;
      }
      
      .hyper-text-shadow {
        text-shadow: 3px 3px 0px #000, 0 0 10px rgba(255,255,255,0.5);
      }
    </style>

    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
